<html>
<head>

     <meta charset="UTF-8"/>

 <link rel="stylesheet" href="style.css"/>

<body>
    <!--Navbar-->
    <header>
    <nav class="navbar">
        <!--In web dev,logo in navbar is known as navbrand-->
        <div class="navbar_brand">
        <img src="/logo.png" class="logo" alt="logo" class="navbar_logo"/>
        </div>
        <div class="navbar_nav_items">
        <button class="nav_item button_primary" >Order Food</button>
        </div>
        </nav>
    </header>
    
<!--  Hero Section: Called so bcoz it is the most convincing part of a websiteS 
Container: Means things are in the middle of the screen
-->
    <main class="container">
        <section class="hero_container">
            <div class="hero_image_container">
                <img class="hero_image" src="/images/hero.jpg" alt="hero image">
            </div>
            <div class="hero_description">
                <div class="hero_text">
                <h1>Order food from favourite restaurants near you</h1>
                <button class="button_primary">Order now</button>
                </div>
            </div>
        </section>
    </main>
